---
- name: Check if openvpn jail already exists
  iocage: state=exists tag='{{ production_jails.openvpn.tag }}'
  register: openvpn_jail
  ignore_errors: true
  tags:
  - iocage-jails

- name: Create openvpn jail {{ production_jails.openvpn.tag }}
  iocage: state=cloned clone_from='{{ testing_jails.template.tag }}' tag={{ production_jails.openvpn.tag }} properties="ip4_addr='{{ production_jails.openvpn.interface }}|{{ production_jails.openvpn.ip }},{{ openvpn.interface }}|{{ openvpn.ifconfig }}' boot=on allow_sysvipc=1 defaultrouter='{{ internal_ip }}' resolver='nameserver {{ internal_ip }}' exec_poststart='/sbin/route add -net {{ openvpn.subnet }} {{ openvpn.internal_ip }}' allow_raw_sockets=1 devfs_ruleset=6 host_hostname='{{ production_jails.openvpn.tag }}'"
  when:
  - openvpn_jail|failed
  tags:
  - iocage-jails

- name: Register jail's root diretory
  stat: path='{{ iocage_mountpoint.stdout_lines[0] }}/tags/{{ production_jails.openvpn.tag }}/root/'
  register: openvpn_jail_dir
  tags:
  - iocage-jails

- assert:
    that:
      - openvpn_jail_dir is defined
      - openvpn_jail_dir.stat.exists
      - openvpn_jail_dir.stat.isdir
  tags:
  - iocage-jails
