---
- name: Check if zabbix jail already exists
  iocage: state=exists tag='{{ production_jails.zabbix.tag }}'
  register: zabbix_jail
  tags:
  - iocage-zabbix
  - iocage-jails
  - zabbix
  - monitoring

- name: Create zabbix jail {{ production_jails.zabbix.tag }}
  iocage: state=cloned clone_from='{{ testing_jails.template.tag }}' tag={{ production_jails.zabbix.tag }} properties="ip4_addr='{{ production_jails.zabbix.interface }}|{{ production_jails.zabbix.ip }}' boot=on allow_sysvipc=1 defaultrouter='{{ internal_ip }}' resolver='nameserver {{ internal_ip }}'"
  when:
  - "'uuid' in zabbix_jail and (zabbix_jail['uuid'] is not defined or zabbix_jail['uuid'] == '-')"
  tags:
  - iocage-zabbix
  - iocage-jails
  - zabbix
  - monitoring

- name: Find UUID for {{ production_jails.zabbix.tag  }}
  iocage: state=exists tag='{{ production_jails.zabbix.tag }}'
  changed_when: false
  register: zabbix_jail
  tags:
  - iocage-zabbix
  - iocage-jails
  - zabbix
  - monitoring

- name: Register jail's root diretory
  stat: path='/iocage/jails/{{ zabbix_jail.uuid }}/root/'
  register: zabbix_jail_dir
  tags:
  - iocage-zabbix
  - iocage-jails
  - zabbix
  - monitoring

- assert:
    that:
      - zabbix_jail_dir is defined
      - zabbix_jail_dir.stat.exists
      - zabbix_jail_dir.stat.isdir
  tags:
  - iocage-zabbix
  - iocage-jails
  - zabbix
  - monitoring
