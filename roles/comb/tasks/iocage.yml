---
- name: Check if zpool is configured for iocage
  stat: path=/iocage/.default
  register: zpool_activated
  tags:
  - iocage-comb
  notify: check if iocage release was fetched

- name: Mark zpool for iocage usage
  shell:  iocage activate {{ iocage_zpool }}
  when:
  - not zpool_activated.stat.exists
  - ansible_connection != "chroot"
  tags:
  - iocage-comb

- name: bsdinstall Mark zpool for iocage usage
  local_action: shell iocage activate {{ iocage_zpool }}
  when:
  - not zpool_activated.stat.exists
  - ansible_connection == "chroot"
  tags:
  - iocage-comb

- name: Check if we can skip downloading the release
  stat: path='{{ iocage_releases_dir }}/{{ iocage_release_version }}'
  register: release_dir
  tags:
  - iocage-comb
  - pkg-server

- name: Fetch {{ host_os }} release {{ iocage_release_version }}
  shell: echo "{{ iocage_release_version }}" | /usr/local/sbin/iocage fetch ftpfiles="{{ iocage_ftp_files}}"  ftphost="{{ iocage_ftp_host }}" ftpdir="{{ iocage_ftp_dir }}"

  when: 
  - release_dir.stat.isdir is undefined
  - ansible_connection != "chroot"
  tags:
  - iocage-comb
  - pkg-server

- name: bsdinstall Fetch {{ host_os }} release {{ iocage_release_version }}
  local_action: shell echo "{{ iocage_release_version }}" | /usr/local/sbin/iocage fetch ftpfiles="{{ iocage_ftp_files }}"  ftplocaldir=/usr/freebsd-dist

  when: 
  - release_dir.stat.isdir is undefined
  - ansible_connection == "chroot"
  tags:
  - iocage-comb
  - pkg-server

- name: Check if it is now present
  stat: path='{{ iocage_releases_dir }}/{{ iocage_release_version }}'
  when: release_dir.stat.isdir is undefined
  tags:
    - iocage-comb
  register: release_dir

- name: Create pkglist file
  tags:
  - iocage-comb
  copy: src=pkglist.txt dest='{{ iocage_jails_dir }}/pkglist.txt'

- name: Enable iocage service
  tags:
  - iocage-comb
  service:
    name: iocage
    enabled: true
