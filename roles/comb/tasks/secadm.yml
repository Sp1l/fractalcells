---
- name: Check if secadm is already loaded
  shell:  kldstat -q -m pf
  register: module_pf_loaded
  ignore_errors: yes
  tags:
  - pf
  - pkg-server
#- name: debug pf_nat_loaded
#  debug: var=pf_nat_loaded
#  tags:
#   - pf

- name: Load pf
  shell: kldload pf
  when: module_pf_loaded|failed
  tags:
  - pf
  - pkg-server
  notify: restart pf

